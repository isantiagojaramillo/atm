<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/deposit.css" />
    <title>Deposit</title>
  </head>
  <body>
    <header>
        <div class="img
        ">
            <img src="../utilities/bank.png" alt="logo" class="logo">
        </div>
    </header>

    <main>
        <section>
            <h1>Deposit</h1>

            <form action="#" class="form">
                <label for="account">Account Number</label>
                <input type="text" id="account" name="account">

                <label for="type">Type of Account</label>
                <select name="type" id="type">
                    <option value="options">Options</option>
                    <option value="savings">Savings Account</option>
                    <option value="checking">Checking Account</option>
                </select>

                <label for="type">Method of Payment</label>
                <select name="type" id="type">
                    <option value="">Options</option>
                    <option value="cash">Cash</option>
                    <option value="check">Check</option>
                    <option value="mobile">Mobile Payments</option>
                </select>

                <label for="deposit">Deposit Amount</label>
                <input type="text" id="deposit" name="deposit">

                <input type="submit" value="Make Deposit" />
                <input type="submit" value="Back">
            </form>
        </section>
    </main>

    <footer>
      <p>Developer - Santiago Jaramillo</p>
      <p>Teacher - Albeiro Muriel</p>
      <p>CESDE</p>
    </footer>
  </body>
</html>
